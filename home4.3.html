<html>
    <head>
	    <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
	        var str = prompt("Введите пароль: XX","");
            var regExp = /([a-z]{1,})([A-Z]{1,})([0-9]{2})([!$#%]{1})/; 
            var regExp1 = /[a-z]{1,}/;
            var regExp2 = /([A-Z]{1,})/;
            var regExp3 = /([0-9]{2})/;
            var regExp4 = /([!$#%]{1})/;

	        if (regExp1.test(/([a-z]{1,})/)) 
            {
                alert("Пароль введён верно!");
            }  else if (regExp2.test(/([A-Z]{1,})/))
            {
                alert("Пароль введён верно!");
            }  else if (regExp3.test(/([0-9]{2})/))
            {
                alert("Пароль введён верно!");
            }  else if (regExp4.test(/([!$#%]{1})/))
            {
                alert("Пароль введён верно!");
            } else if (str.length > 10) {
                alert("Пароль введён верно!");
            }
            else {
		        alert("Пароль введён неверно!");
            }	
        </script>
    </body>
</html>
