<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            var arr1 = [1,2,3,4,5];
            var arr2 = [1,2,3,4,5];
            var i;
            var j;
            function equal(arr1, arr2) {
                for (var i = 0; i < arr1.length; i++ ){
                    for (var j = 0; j < arr2.length; j++ ){
                        if(arr1[i] === arr2[j]){
                            return true;
                        } else return false;
                    }
                } 
            } console.log(equal(arr1, arr2));
        </script>
    </body>
</html>
